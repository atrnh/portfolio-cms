<section id="project-view">
  <h2>~*~* project.title *~*~</h2>
  <div>
    <i>Filed under: </i>
    <span ng-repeat="tag in tags">
      <a ng-href="#/tag/~*~* tag.code *~*~">~*~* tag.code *~*~</a>,
    </span>
    <a ng-href="#/tag/~*~* lastTag.code *~*~">~*~* lastTag.code *~*~</a>
  </div>
  <p ng-bind-html="project.desc"></p>

  <div>
    <ul ng-show="project.media">
      <li ng-repeat="media in project.media">
        <p>
          ~*~* media.title *~*~
        </p>
        <p>
          <i>~*~* media.desc *~*~</i>
        </p>
        <img ng-src="/~*~* media.source_url *~*~" />
      </li>
    </ul>
  </div>
</section>
