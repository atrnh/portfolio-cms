<section class="edit-section">
  <h2>Edit External Link</h2>
  <h3>
    <editable-field field-type="text"
                    field-value="link.title"
                    on-update="update('title', value)">
    </editable-field>
  </h3>
  <p>
    <editable-field field-type="text"
                    field-value="link.url"
                    on-update="update('url', value)">
    </editable-field>
  </p>
</section>
