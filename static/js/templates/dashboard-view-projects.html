<section id="add-new-menu">
  <span>
    <span id="add-new">Add new:</span>
    <a id="add-project" href="#/new/project">Project</a> /
    <a href="#/new/category">Category</a> /
    <a href="#/new/page">Page</a> /
    <a href="#/new/link">Link</a>
  </span>
</section>

<div uib-alert
     ng-show="showUndo"
     class="alert-warning"
     close="commitDelete()">
  <span>
    ~*~* deletedName *~*~ deleted!
    <b>
      <a class="undo-link" ng-click="undoDelete()">
        Undo?
      </a>
    </b>
  </span>
</div>

<uib-accordion ng-init="accordion.isCategoriesOpen = true" close-others="false">
  <section uib-accordion-group class="panel-default" is-open="accordion.isCategoriesOpen">
    <uib-accordion-heading>
      Categories &amp; Projects <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accordion.isCategoriesOpen, 'glyphicon-chevron-right': !accordion.isCategoriesOpen}"></i>
    </uib-accordion-heading>
    <div ng-show="categories" id="projects-list">
      <ul ng-show="categories" id="categories">
        <li ng-repeat="(id, category) in categories"
            class="category">
          <span>
            <button class="btn" ng-if="category.projects | isEmpty" ng-click="queueDelete('category', category)">
              delete
            </button>
            <a ng-href="#/edit/category/~*~* category.id *~*~">
              ~*~* category.title *~*~
            </a>
          </span>
          <ul ng-show="category.projects">
            <li ng-repeat="project in category.projects">
              <span>
                <button class="btn" ng-click="queueDelete('project', project, category)">
                  delete
                </button>
                <a ng-href="#/edit/project/~*~* project.id *~*~">
                  ~*~* project.title *~*~
                </a>
              </span>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </section>
  <section uib-accordion-group class="panel-default" is-open="accordion.isPagesOpen">
    <uib-accordion-heading>
      Pages <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accordion.isPagesOpen, 'glyphicon-chevron-right': !accordion.isPagesOpen}"></i>
    </uib-accordion-heading>
    <div ng-show="pages">
      <ul>
        <li ng-repeat="page in pages">
          <a ng-href="#/edit/page/~*~* page.id *~*~">
            ~*~* page.title *~*~
          </a>
        </li>
      </ul>
    </div>
  </section>
  <section uib-accordion-group class="panel-default" is-open="accordion.isLinksOpen">
    <uib-accordion-heading>
      Links <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accordion.isLinksOpen, 'glyphicon-chevron-right': !accordion.isLinksOpen}"></i>
    </uib-accordion-heading>
    <div ng-show="links">
      <ul>
        <li ng-repeat="link in links">
          <a ng-href="#/edit/link/~*~* link.id *~*~">
            ~*~* link.title *~*~
          </a>
        </li>
      </ul>
    </div>
  </section>
</uib-accordion>
