<section>
  <h2>Edit Category</h2>
  <h3>
    <editable-field field-type="text"
                    field-value="category.title"
                    on-update="updateCategory(value, category.desc)">
    </editable-field>
  </h3>
  <p>
    <i>
      <editable-field field-type="text"
                      field-value="category.desc"
                      on-update="updateCategory(category.title, value)">
      </editable-field>
    </i>
  </p>
</section>
