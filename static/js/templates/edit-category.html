<section>
  <h2>Edit Category</h2>
  <h3>
    <editable-field field-type="text"
                    field-value="category.title"
                    enable-html="false"
                    on-update="update('title', value)">
    </editable-field>
  </h3>
  <p>
    <editable-field field-type="textarea"
                    field-value="category.desc"
                    enable-html="true"
                    on-update="update('desc', value)">
    </editable-field>
  </p>
</section>
