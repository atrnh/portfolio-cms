<section>
  <h2>Edit Project</h2>
  <h3>
    {[{ project.title }]}
  </h3>
  <p>
    <i>
      {[{ project.desc }]}
      <b>Category:</b> {[{ project.categories }]}
      <b>Tags:</b> {[{ tags }]}

    </i>
  </p>
  <input ng-model="title"
         type="text"
         placeholder="New Title"
         ></br>
  <input ng-model="desc"
         type="text"
         placeholder="New Description"
         ></br>
  <button ng-click="updateCategory(title, desc)">Submit</button>
</section>
