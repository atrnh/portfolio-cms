{% extends "base.html" %}
{% block title %}{{ category.title }}{% endblock %}

{% block content %}
  <h1>{{ category.title }}</h1>

  {% if category.projects %}
    <ul>
      {% for project in category.projects %}
        <li>
          <a href="/{{ category.title }}/{{ project.title }}/{{ project.id }}">
            {{ project.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
